
	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="./css/lib/normalize.css"/>
		<link rel="stylesheet" href="./css/banner1.css"/>
		<script src="./js/jquery/jquery-1.12.3.min.js"></script>
		<script src="./js/jquery/jquery-migrate-1.3.0.min.js"></script>
		<script src="./js/jquery/jquery-ui.min.js"></script>
		<script src="./js/slidebanner.js"></script>
		<title>title</title>
		<style></style>
		<script>
			$(document).ready(function(){
				slideBanner( $('.banner_box') );
			})
		</script>

	<body>
		<div class="container">
			<header id="headBox">
				<h1>slide banner만들기</h1>
			</header>
			<article id="content">
				<h2>banner1</h2>
				<div class="banner">

					<div class="banner_btn btn_left">

					</div>
					<div class="banner_btn btn_right" >
						<button aria-label="슬라이드 오른쪽 버튼">&gt;</button>
					</div>

					<div class="banner_box">
						<ul>
							<li class="ban_1">banner_1</li>
							<li class="ban_2">banner_2</li>
							<li class="ban_3">banner_3</li>
							<li class="ban_4">banner_4</li>
