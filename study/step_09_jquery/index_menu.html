
<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="apple-touch-icon" href="favicon.png"/>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png"/>

	<link rel="stylesheet" href="./css/lib/normalize.css"/>
	<link rel="stylesheet" href="./css/index_menu.css"/>

	<!-- jquery theme , jquery CDN, UI -->
	<script src="./js/jquery/jquery-1.12.3.min.js"></script>
	<script src="./js/jquery/jquery-migrate-1.3.0.min.js"></script>
	<script src="./js/jquery/jquery-ui.min.js"></script>
	
	<title>title</title>
	<style></style>
	<script>
		$(document).ready(function(){
			var menu = $("#headerBox").find("li");
			menu.on('click', function(e){
				e.preventDefault();
				var $this = $(this),
						i_index = $(this).index();

				$this.addClass('addColor').siblings().removeClass('addColor');
				// .eq() : 몇번째인지 지정    .nth-child()  : 몇번째인지 지정 
				// .index() : 몇번째 인지 지정이 아님!!!! 몇번째인지 확인

				$('#banner').find('li').eq(i_index).addClass('boxWidth').siblings().removeClass('boxWidth').css({'width':'10%', 'overflow': 'hidden'});
  				// return false;
  				   
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<header id="headerBox">
			<h1>logo</h1>
			<ul>
				<li><a href="#">menu_01</a></li>
				<li><a href="#">menu_02</a></li>
				<li><a href="#">menu_03</a></li>
				<li><a href="#">menu_04</a></li>
				<li><a href="#">menu_05</a></li>
			</ul>
		</header>
		<section id="banner">
			<ul>
				<li>box_01</li>
				<li>box_02</li>
				<li>box_03</li>
				<li>box_04</li>
				<li>box_05</li>
			</ul>
		</section>
	</div>
</body>
</html>
