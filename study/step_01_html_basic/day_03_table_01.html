<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko-KR">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>table_01</title>
	<style type="text/css">
		table,tr,td,th{border-width:1px; border-style:solid; 
			border-color:#fa0; border-spacing:0; border-collapse:collapse;}
		table{width:400px; height:600px;}
		th{background-color:#acf;}
		td{text-align:justify; font-size:1em;}
/*			간단단위설명: 16px = 12pt = 100% = 1em = 1rem	*/
		
	</style>
	<script type="text/javascript"></script>
</head>
<body>
	<div id="wrap">
		<h1>table 익히기</h1>
		<table summary="해당하는 테이블에 관한 상세한설명">
			<caption>테이블의 제목</caption>			
			<tr>
				<th colspan="2">1-1</th>
				<th>1-3</th>
				<th rowspan="2">1-4</th>
			</tr>
			<tr>
				<td rowspan="2">2-1</td>
				<td colspan="2">2-2</td>
			</tr>
			<tr>
				<td>3-2</td>
				<td colspan="2" rowspan="2">3-3</td>
			</tr>
			<tr>
				<td colspan="2">4-1</td>
			</tr>
		</table>
	</div><!--// #wrap-->
</body>
</html>
