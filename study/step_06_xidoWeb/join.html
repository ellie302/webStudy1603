<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="./css/lib/reset.css" />
	<link rel="stylesheet" href="./css/join.css" />
	<title>Document</title>
	<style></style>
	<script>$(document).ready(function(){})</script>
</head>
<body>
	<div id="join">
		<form action="" method="post">
			<fieldset class="form_01">
				<legend>필수 입력사항</legend>
				<dl class="join_1">
					<dt>
						<i class="j_img"></i>
						<label for="user" class="j_img">
							<span>가입하실아이디를 입력하세요.</span>
						</label>
					</dt>
					<dd>
						<input type="text" id="user" name="user" value="" />
						<button class="j_img"><span>중복확인</span></button>
					</dd>
				</dl>
				<dl class="join_2">
					<dt>
						<i class="j_img"></i>
						<label for="pwd1" class="j_img">
							<span>비밀번호 다섯에서 열다섯자리를 입력하세요.</span>
						</label>
					</dt>
					<dd>
						<input type="text" id="pwd1" name="user" value="" maxlength="15" />
						<span class="j_img"><!--이미지 삽입--></span>
					</dd>
				</dl>
				<dl class="join_3"><dt>제목</dt><dd>내용</dd></dl>
			</fieldset>
			
			<fieldset class="form_02">
				<legend>기본 입력사항</legend>
				<dl class="join_4"><dt>0</dt> <dd>0</dd></dl>
				<dl class="join_5"><dt>0</dt> <dd>0</dd></dl>
				<dl class="join_6"><dt>0</dt> <dd>0</dd></dl>
				<dl class="join_7"><dt>0</dt> <dd>0</dd></dl>
			</fieldset>
			
			<fieldset class="form_03">
				<legend>추가 입력사항</legend>
				<dl class="join_8"><dt>0</dt> <dd>0</dd></dl>
				<dl class="join_9">
					<dt>
							<i class="j_img"></i>
							<label for="postBox_btn" class="j_img">
								<span>가입하실 주소의 우편번호를 입력하세요.</span>
							</label>
					</dt>
					<dd>
						<input type="text" id="postBox_1" name="postBox_1" value="" />
						<label for="postBox_1">우편번호 앞자리를 입력하기 위해 검색버튼을 눌러주세요.</label>
						<span class="line_bar"><!--우편번호 구분 라인--></span>
						<input type="text" id="postBox_2" name="postBox_2" value="" />
						<label for="postBox_2">우편번호 뒷자리를 입력하기 위해 검색버튼을 눌러주세요.</label>
						<button class="j_img" id="postBox_btn"><span>중복확인</span></button>
					</dd>
				</dl><!--// .join_9-->
				<dl class="join_10"><dt>0</dt> <dd>0</dd></dl>
			</fieldset>
			
			<fieldset class="form_04">
				<legend>확인 및 취소</legend>
				<button type="submit"><span>동의함</span></button>
				<button type="reset"><span>취소</span></button>
			</fieldset>
		</form>
	</div><!--// #join-->
</body>
</html>
